name: .NET Build
on:
  workflow_dispatch:
  push:
    paths:
      - './src/**'
  pull_request:
    branches: [ main ]
    paths:
      - './src/**'
  
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
  
jobs:
   build:
    strategy:
      matrix:
        application: [ Aggregator, Metering.SharedResourceBroker ]
    outputs:
      tagVersion: ${{ steps.nbgv.outputs.SemVer2 }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.101'
    - name: Setup Semantic version
      id: nbgv
      uses: dotnet/nbgv@v0.4.0
      with:
        setAllVars: true
    - name: Restore dependencies
      working-directory: ./src
      run: dotnet restore
    - name: Build
      working-directory: ./src
      run: dotnet build --nologo --no-restore --configuration Release
    - name: Test
      working-directory: ./src
      run: dotnet test --no-build --configuration Release --verbosity normal
    - name: Publish
      working-directory: ./src
      run: |
           cd ${{ matrix.application }}
           dotnet publish --nologo --no-restore --no-build --configuration Release --output publish
           cd publish
           zip -r ../zip-deploy-${{ matrix.application }}.zip *
           cd ..
           pwd
           ls -als
    - name: Upload ${{ matrix.application }} build artifact
      uses: actions/upload-artifact@v2
      with:
        path: src/${{ matrix.application }}/zip-deploy-${{ matrix.application }}.zip
        name: ${{ matrix.application }}.${{env.NBGV_SemVer2}}
   release:
     name: Release Build
     needs: build
     runs-on: ubuntu-latest
     steps:
     - uses: actions/download-artifact@v3
     - name: Display structure of downloaded files
       run: | 
           ls -R 
           find . -type f
           echo '${{ toJSON(job) }}'
           echo '${{ toJSON(steps) }}'
     - name: Release
       uses: softprops/action-gh-release@v1
       with:
         name: Release-${{needs.build.outputs.tagVersion}}
         tag_name: ${{needs.build.outputs.tagVersion}} 
         fail_on_unmatched_files: true
         generate_release_notes: true
         files: |
            "zip_aggregator=Aggregator.${{needs.build.outputs.tagVersion}}/zip-deploy-Aggregator.zip"
            "zip_SharedResourceBroker=Metering.SharedResourceBroker.${{needs.build.outputs.tagVersion}}/zip-deploy-Metering.SharedResourceBroker.zip"
